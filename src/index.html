<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-12</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
    <script type="module" src="./main.js"></script>
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search images..."
          required
        />
        <button type="submit" class="btn">Start</button>
      </form>
      <div class="loading-indicator" id="loading-indicator">
        <div class="loader"></div>
        <p>Ładowanie...</p>
      </div>
      <ul class="gallery" id="gallery"></ul>
    </div>
    <button id="load-more" style="display: none">Load more</button>

    <!-- Dodaj bibliotekę iziToast -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

    <!-- Dodaj bibliotekę SimpleLightbox -->
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="./main.js"></script>
  </body>
</html>
