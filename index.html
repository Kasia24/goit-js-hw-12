<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-12</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
    <link rel="icon" href="./favicon.ico" />
    <script type="module" crossorigin src="/goit-js-hw-12/index.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/styles-C0cIuRBN.css">

  <body>
    <form id="search-form">
      <input
        type="text"
        id="search-input"
        placeholder="Search images..."
        required
      />
      <button type="submit" class="btn">Start</button>
    </form>
    <div class="loading-indicator" id="loading-indicator">
      <div class="loader"></div>
      <p>Ładowanie...</p>
    </div>
    <ul class="gallery" id="gallery"></ul>
    <button id="load-more" style="display: none">Load more</button>

    <!-- Dodaj bibliotekę iziToast -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

    <!-- Dodaj bibliotekę SimpleLightbox -->
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </body>
</html>
